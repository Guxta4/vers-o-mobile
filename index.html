<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDonety - Mobile App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <button id="menu-trigger" class="header-button menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                <span class="sr-only">Toggle navigation menu</span>
            </button>
            <div class="header-logo-area">
                <div class="logo-icon-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot"><path d="M12 8V4H8"/><path d="M22 13a8 8 0 0 1-8 8H6a8 8 0 0 1-8-8V7a4 4 0 0 1 4-4h16a4 4 0 0 1 4 4v6Z"/><path d="M2 14h2c2 0 2 2 4 2s4-2 6-2s4 2 4 2h2"/></svg>
                </div>
                <div class="logo-text-wrapper">
                    <span class="logo-title">ChatDonety</span>
                    <span class="logo-subtitle">AI ASSISTANT</span>
                </div>
            </div>
            <button id="theme-toggle" class="header-button theme-toggle-button">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun hidden"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M4.93 4.93l1.41 1.41"/><path d="M17.66 17.66l1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="M4.93 19.07l1.41-1.41"/><path d="M17.66 6.34l1.41-1.41"/></svg>
                <span class="sr-only">Toggle dark mode</span>
            </button>
        </header>

        <!-- Sidebar Menu -->
        <div id="sidebar-menu" class="sidebar-menu">
            <div class="sidebar-content">
                <h2 class="sidebar-title">Menu</h2>
                <button id="new-conversation-button" class="sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V3a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    Nova Conversa
                </button>
                <div class="sidebar-history-area">
                    <h3 class="sidebar-history-title">Histórico</h3>
                    <div id="chat-history-list" class="sidebar-history-list">
                        <!-- History items will be injected here by JavaScript -->
                        <p class="no-history-message">Nenhuma conversa salva.</p>
                    </div>
                </div>
                <button class="sidebar-button">
                    Configurações
                </button>
                <button class="sidebar-button">
                    Ajuda
                </button>
                <button id="clear-all-history-button" class="sidebar-button clear-history-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    Limpar Todo o Histórico
                </button>
            </div>
            <button id="sidebar-close-button" class="sidebar-close-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                <span class="sr-only">Fechar menu</span>
            </button>
        </div>
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="messages-container" class="messages-container">
                <!-- Messages will be injected here by JavaScript -->
            </div>
            <div id="messages-end-ref"></div>
        </main>

        <!-- Input Area -->
        <div class="input-area-wrapper">
            <div id="suggestions-box" class="suggestions-box hidden">
                <h3 class="suggestions-title">Perguntas Sugeridas</h3>
                <button id="close-suggestions-button" class="close-suggestions-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    <span class="sr-only">Fechar sugestões</span>
                </button>
                <div id="suggestions-grid" class="suggestions-grid">
                    <!-- Suggestions will be injected here by JavaScript -->
                </div>
            </div>
            <form id="chat-form" class="chat-form">
                <button type="button" id="lightbulb-button" class="lightbulb-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lightbulb"><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 6c0 1.3.5 2.6 1.5 3.5.8.8 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/><path d="M11 18v4"/><path d="M7 14h10"/></svg>
                    <span class="sr-only">Sugestões</span>
                </button>
                <textarea id="message-input" placeholder="Digite sua pergunta aqui..." class="message-input"></textarea>
                <button type="submit" id="send-button" class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                    <span class="sr-only">Enviar</span>
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
